import:
  - ~/.config/alacritty/decayce.yml

env:
  TERM: "xterm-256color"
  WINIT_X11_SCALE_FACTOR: "1"

font:
  normal:
    family: Iosevka Nerd Font
    style: Regular
  bold:
    family: Iosevka Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    style: Italic
  bold_italic:
    family: Iosevka Nerd Font
    style: Bold Italic
  size: 11

cursor:
  style: underline

window:
  padding:
    x: 17
    y: 17
